<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>a Calculator by Julius</title>
</head>

<body ontouchmove="BlockMove(event);">

    <input id="input" type="text" autofocus placeholder="0" disabled>
    <form id="calculator">

        <button class="seven">7</button><button class="eight">8</button><button class="nine">9</button>
        
        <button class="four">4</button><button class="five">5</button><button class="six">6</button>
        
        <button class="one">1</button><button class="two">2</button><button class="three">3</button>

        <button class="dot">.</button><button class="zero">0</button>
        
        <button class="plus">+</button><button class="minus">-</button>

        <button class="multiply">*</button><button class="divide">/</button>
        
        <button class="reset">C</button><button class="equals">=</button>
    </form>

    <footer>&copy; free calculator by <a href="http://www.juliusanghelina.ro" target="_blank">JuliusAnghelina.ro</a></footer>
    <script src="app.js"></script>
</body>

</html>
